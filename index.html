<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Plotter - Worksheet Generator</title>

    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- Plotly for graphing -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- math.js for expression parsing -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.2.1/lib/browser/math.min.js"></script>

    <!-- App styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Function Plotter</h1>
            <p class="subtitle">Create mathematical graphs for worksheets</p>
        </header>

        <main class="panels">
            <!-- Input Panel -->
            <aside class="input-panel">
                <section class="input-section">
                    <h2>Function Input</h2>

                    <div class="mode-toggle">
                        <label class="toggle-label">
                            <input type="radio" name="mode" value="standard" checked>
                            <span>Standard</span>
                        </label>
                        <label class="toggle-label">
                            <input type="radio" name="mode" value="latex">
                            <span>LaTeX</span>
                        </label>
                        <label class="toggle-label">
                            <input type="radio" name="mode" value="parametric">
                            <span>Parametric</span>
                        </label>
                    </div>

                    <!-- Standard/LaTeX function input -->
                    <div id="standard-input" class="function-inputs">
                        <div class="function-entry" data-index="0">
                            <div class="function-row">
                                <span class="function-label">f(x) =</span>
                                <input type="text" class="function-input" placeholder="x^2 + sin(x)" data-index="0">
                                <input type="color" class="color-picker" value="#2563eb" data-index="0">
                            </div>
                        </div>
                        <button id="add-function" class="btn btn-secondary">+ Add Function</button>
                    </div>

                    <!-- Parametric input -->
                    <div id="parametric-input" class="function-inputs hidden">
                        <div class="function-row">
                            <span class="function-label">x(t) =</span>
                            <input type="text" id="param-x" placeholder="cos(t)">
                        </div>
                        <div class="function-row">
                            <span class="function-label">y(t) =</span>
                            <input type="text" id="param-y" placeholder="sin(t)">
                        </div>
                        <div class="range-row">
                            <label>t range:</label>
                            <input type="number" id="t-min" value="0" step="0.1">
                            <span>to</span>
                            <input type="number" id="t-max" value="6.28" step="0.1">
                        </div>
                        <input type="color" id="param-color" value="#2563eb">
                    </div>

                    <!-- LaTeX Preview -->
                    <div id="latex-preview" class="latex-preview hidden">
                        <h3>Preview</h3>
                        <div id="preview-content"></div>
                    </div>
                </section>

                <section class="settings-section">
                    <h2>Plot Settings</h2>

                    <div class="setting-group">
                        <label>X Range</label>
                        <div class="range-inputs">
                            <input type="number" id="x-min" value="-10" step="1">
                            <span>to</span>
                            <input type="number" id="x-max" value="10" step="1">
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="x-pi-scale">
                            <span>Use Ï€ scale</span>
                        </label>
                    </div>

                    <div class="setting-group">
                        <label>Y Range</label>
                        <div class="range-inputs">
                            <input type="number" id="y-min" value="-10" step="1">
                            <span>to</span>
                            <input type="number" id="y-max" value="10" step="1">
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="y-auto" checked>
                            <span>Auto</span>
                        </label>
                    </div>

                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-grid" checked>
                            <span>Show Grid</span>
                        </label>
                    </div>

                    <div class="setting-group">
                        <label>Line Width</label>
                        <input type="range" id="line-width" min="1" max="5" value="2">
                    </div>
                </section>

                <section class="actions-section">
                    <button id="plot-btn" class="btn btn-primary">Plot</button>
                    <button id="clear-btn" class="btn btn-secondary">Clear</button>
                </section>
            </aside>

            <!-- Plot Panel -->
            <section class="plot-panel">
                <div id="plot-container"></div>

                <div class="export-buttons">
                    <button id="export-png" class="btn btn-export">Export PNG</button>
                    <button id="export-svg" class="btn btn-export">Export SVG</button>
                </div>

                <div id="error-message" class="error-message hidden"></div>
            </section>
        </main>
    </div>

    <!-- App scripts -->
    <script src="js/parser.js"></script>
    <script src="js/plotter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
